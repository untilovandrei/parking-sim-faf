<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<style type="text/css">
		body {
			margin: 0;
		}
	</style>
</head>

<body>

	<script type="text/javascript">
		var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', {
			preload: preload,
			create: create,
			update: update
		});

		function preload() {

			game.load.image('player', 'assets/star.png');
			game.load.image('star', 'assets/star.png');
			game.load.image('baddie', 'assets/sprites/space-baddie.png');
			game.load.atlas('lazer', 'assets/games/defender/laser.png', 'assets/games/defender/laser.json');

		}

		var stars1;
		var stars2;
		var int1 = 1000;
		var int2 = 1000;
		var player;
		var cursors;
		var fireButton;
		var bulletTime = 0;
		var frameTime = 0;
		var frames;
		var prevCamX = 0;
		var floor1, floor2, floor3;
		var line1;

		function create() {

			game.world.setBounds(0, 0, 800, 600);

			frames = Phaser.Animation.generateFrameNames('frame', 2, 30, '', 2);
			frames.unshift('frame02');

			stars1 = game.add.group();
			gen1();

			stars2 = game.add.group();
			gen2();

			player = game.add.sprite(400, 600, 'player');
			cursors = game.input.keyboard.createCursorKeys();
		}

		function update() {
			player.y -= 2;
			stars1.forEach((star) => {
				star.y += 2;
			});

			stars2.forEach((star) => {
				star.y += 2;
			});

			if (cursors.left.isDown && player.x == 400 && player.y < 500) {
				player.x -= 35;
				stars2.create(360, player.y, 'player');
				player.destroy();
				player = game.add.sprite(400, 600, 'player');
			} else if (cursors.right.isDown && player.x == 400 && player.y < 500) {
				player.x += 35;
				stars2.create(430, player.y, 'player');
				player.destroy();
				player = game.add.sprite(400, 600, 'player');
			}

			if (player.y == -40) {
				player = game.add.sprite(400, 600, 'player');
			}
		}

		function gen1() {
			setTimeout(() => {
				stars1.create(360, -30, 'star');
				int1 = Math.floor(Math.random() * (1500 - 300 + 1)) + 300;;
				gen1();
			}, int1);
		}

		function gen2() {
			setTimeout(() => {
				stars1.create(430, -30, 'star');
				int2 = Math.floor(Math.random() * (1500 - 300 + 1)) + 300;;
				gen2();
			}, int2);
		}
	</script>

</body>

</html>
